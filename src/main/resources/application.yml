server:
  port: 8080

spring:
  jpa:
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:h2:~/pedidos
    username: root
    password: root
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2

endpoint:
  cliente: http://localhost:8081/clientes
  restaurante: http://localhost:8082/restaurantes

feign:
  client:
    config:
      cliente:
        connectTimeout: 5000
        readTimeout: 5000
      restaurante:
        connectTimeout: 5000
        readTimeout: 5000
